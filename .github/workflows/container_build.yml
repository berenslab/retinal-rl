name: Build Singularity Container

on: 
  schedule:
    - cron: '0 2 1 * *'
  push:
    # branches-ignore:
    #   - master
    # paths:
    #   - 'resources/retinal-rl.def'
  pull_request:
    branches:
      - master
    paths:
      - 'resources/retinal-rl.def'
  workflow_call:
    inputs:
      deploy:
        type: boolean
        required: false
        default: true
  workflow_dispatch:
    inputs:
      deploy:
        type: boolean
        required: false
        default: true

jobs:
  singularity-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: eWaterCycle/setup-apptainer@v2
      with:
        apptainer-version: 1.3.0
    
    - name: Determine trigger type and set input
      id: setup
      run: |
        if [[ "${{ inputs.deploy }}" != "" ]]; then
          echo "deploy=${{ inputs.deploy }}" >> $GITHUB_OUTPUT
        else
          echo "deploy=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Test input
      run: |
        if ${{ steps.setup.outputs.deploy }}; then
          echo "yes"
        else
          echo "no"
        fi

    - name: Test input TRUE
      if: steps.setup.outputs.deploy
      run:
        echo "yes"
    
    - name: Test input FALSE
      if: ! steps.setup.outputs.deploy
      run:
        echo "no"

