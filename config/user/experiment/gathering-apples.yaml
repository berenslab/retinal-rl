# @package _global_
defaults:
  - /brain: pure-cnn
  - override /dataset: retinal_env
  - override /command: train
  - _self_

framework: rl
rl:
  env_name: gathering-apples
  viewport_width: ${dataset.vision_width}
  viewport_height:  ${dataset.vision_height}
  input_satiety: true

# This must match the experiment file name
experiment: gathering-apples

system:
  device: cuda

training:
  num_epochs: 200
  checkpoint_step: 5
  learning_rate: 0.0003

# Parameters to sweep in this experiment (this will mostly be overridden)
activation: "elu"
kernel_size: [2,2,2,2]
stride: 2

logging:
  use_wandb: false

# wandb sweep
sweep:
  description: Trains neural networks to survive in environment containing red & blue apples.
  program: main.py
  method: grid
  project: retinal-rl

  parameters:
    kernel_size:
      values: ['[2,2,2,2]']
